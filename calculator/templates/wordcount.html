<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form action=""method="post">
                {%csrf_token%}
                <div class="mb-3">
                    <input type="text" name="word"placeholder="Enter text here" class="form-control">
                </div>
                <div class="mb-3">
                    <button type="submit">submit</button>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="">

                </div>
            </div>
            <div class="col-4">
                {%if wordres%}
                   <table class="table">
                       <tr>
                           <th>word</th>
                           <th>count</th>
                       </tr>
                       {%for k,v in wordres.items%}
                       <tr>
                           <td>{{k}}</td>
                           <td>{{v}}</td>
                       </tr>
                       {%endfor%}

                   </table>
                {%endif%}
            </div>
        </div>
    </div>
</div>
</body>
</html>
